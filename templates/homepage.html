{% extends 'base.html' %}
{% block content %}


<div id="homepage-block"><br>
    <h1 id="homepage-title"></h1>
</div>

<div class="row">

    <div class="col-sm-3 col-sm-offset-1 name-sidebar">
        <div class="sidebar-module sidebar-module-inset"><br><br>
            <form class="form-inline" method = "GET" action="/search">
                <div class="form-group">
                    <label for="query">Where do you want to go? </label>
                    <input type="text" name="query" class="form-control" id="query">

                </div>
                <button type="submit" class="btn btn-primary">Search</button><br><br>
            </form><br><br>
        </div>
    </div>
</div>

<div>
    <form class="form-inline-2" method = "POST" action="/search">
        <div class="list" id="campsite_list">
            {% for campsite in campsites %}
            <div class="campsite-name">
                <input type="radio" name="selected_site" value="{{ campsite.id }}" required>
                <b>{{ campsite.name }}</b>
                {{ campsite.park }}<hr>
            {% endfor %}
            <button type="submit" class = "btn btn-selection">Next > </button><br><br>
           </div>
    </form>

</div>
  
<script src='/static/js/live_search.js'></script>

{% endblock %}
